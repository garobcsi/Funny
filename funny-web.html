    <style>
    body {
	    background-color: black;        
	}
    .wrapper { 
        height: 100%;
        width: 100%;
        left:0;
        right: 0;
        top: 0;
        bottom: 0;
        position: fixed;
        background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
        background-size: 1800% 1800%;
    
        -webkit-animation: rainbow 18s ease infinite;
        -z-animation: rainbow 18s ease infinite;
        -o-animation: rainbow 18s ease infinite;
        animation: rainbow 18s ease infinite;
    }

    @-webkit-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    @-moz-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    @-o-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    @keyframes rainbow { 
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    </style>

    <script>
        //id add
        for (let i =0;i<=200;i++) {
            let eleres = "xd"+i;
            document.getElementById("xd").id = eleres;
        }

        //set screen

        // | this dosent work (no point to changeing it) BUT DO NOT DELETE THIS
        // v
        let width = 498;
        let height = 498;

        let timeout = 30; // 1000 ms = 1s speed
        
        let max = 498/2; //max size. (if max 10) = (width and height max == 10) 
        let min = 1;  //min size. (if min 10) = (width and height min == 10) 
        let jump = 2; // if you chageing this number look up a number in the logs for the "min" number
        
        let number_c = false; // big small console.log (on/off)
        
        let rotate_i = false; // rotate console.log (on/off)
        let rotate_o = true; // rotate (on/off)

        /*
            countup = true;
            countdown = false;
        */
        let count_t = true;

        if (count_t == true) {
            up();
        }
        else {
            down();
        }

        console.log("Min kiszámitás: max és jump bol");
        for (let w = 0; w<=max; w++) {
            let c_t = false;
            let c = w;
            while (c_t==false) {
                if (c==max) {
                    console.log(w);
                    c_t=true;
                }
                else if (c>max) {
                    c_t=true;
                }
                
                c+=jump;
            }
        }
        console.log("---------------------------------");
        
        function up () {
            let i = min;
                
            let interval = setInterval(function(){ 
                    
                if (i == max) {
                    clearInterval(interval);
                    down();
                };
                    
                if (number_c==true) {
                    console.log(i);
                }

                height = i;
                width = i;

                for (let a = 0;a<=200;a++) {
                    let eleres = "xd"+a;
                    document.getElementById(eleres).height = height;
                    document.getElementById(eleres).width = width;
                }

                i=i+jump;
            },timeout);
        }
        function down () {
            let i = max;
                
            let interval = setInterval(function(){ 
                    
                if (i == min) {
                    clearInterval(interval);
                    up();
                };

                if (number_c==true) {
                    console.log(i);
                }

                height = i;
                width = i;

                for (let b =0;b<=200;b++) {
                    let eleres = "xd"+b;
                    document.getElementById(eleres).height = height;
                    document.getElementById(eleres).width = width;
                }

                i=i-jump;
            },timeout);
        }

        //ROTAT-E
        let rotate_deg=0;
        function rotate() {
            rotate_deg+=1;
            for (let l=0; l<=200;l++) {
                
                $("#xd"+l).css({
                    "-webkit-transform": "rotate("+rotate_deg+"deg)",
                    "-moz-transform": "rotate("+rotate_deg+"deg)",
                    "transform": "rotate("+rotate_deg+"deg)"
                });
                
            }
            if(rotate_i) {
                console.log(rotate_deg);
            }
            
        }

        //Start if "rotate_o" is true
        let IntervalForRotate;
        if (rotate_o) {
            IntervalForRotate = setInterval(rotate,1);
        }

        //keyboard space perss (START/END)
        $(document).on({
            keydown: function(ev) {
                if (ev.which === 32) {   // backspace button
                    if (rotate_o) {
                        clearInterval(IntervalForRotate);
                        rotate_o = false;
                    }
                    else {
                        IntervalForRotate = setInterval(rotate,1);
                        rotate_o = true;
                    }
                }
            }
        });
    </script>
